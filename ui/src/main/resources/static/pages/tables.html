<div class="table-responsive">
    <table class="table table-bordered ">
        <thead>
        <tr class=".success ">
            <th>编号</th>
            <th>需求标题</th>
            <th>需求内容简介</th>
            <th>所属系统</th>
            <th>计划上线时间</th>
            <th>需求人</th>
            <th>开发时间</th>
            <th>开发人员</th>
            <th>测试时间</th>
            <th>测试人员</th>
            <th>备注</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in requirements">
            <th>{{ x.id }}</th>
            <th>{{ x.name }}</th>
            <th>{{ x.detail }}</th>
            <th>{{ x.sysCode }}</th>
            <th>{{ x.expectedUpdateTime }}</th>
            <th>{{ x.submitter }}</th>
            <th>{{ x.developTime }}</th>
            <th>{{ x.developer }}</th>
            <th>{{ x.testTime }}</th>
            <th>{{ x.tester }}</th>
            <th>{{ x.remarks }}</th>
            <th>{{ x.status }}</th>
        </tr>
        </tbody>
</table>

</div>
