<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-bordered">
    <thead>
    <tr class=".active">
        <th>编号</th>
        <th>需求标题</th>
        <th>需求内容简介</th>
        <th>所属系统</th>
        <th>计划上线时间</th>
        <th>需求人</th>
        <th>开发时间</th>
        <th>开发人员</th>
        <th>测试时间</th>
        <th>测试人员</th>
        <th>备注</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in requirements">
        <th>{{ x.id }}</th>
        <th>{{ x.name }}</th>
        <th>3</th>
    </tr>

    </tbody>
</table>

</body>
</html>
