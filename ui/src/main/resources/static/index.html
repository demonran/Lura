<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lura</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet"/>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div  ng-app='myApp'>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Lura</a>
            </div>
            <div >
                <ul class="nav navbar-nav">
                    <li ng-class="{active:path='/'}">
                        <a href="#/"><span class="glyphicon glyphicon-home"/> Home</a>
                    </li>
                    <li ng-class="{active:path='/sf'}"><a href="#/sf">顺丰</a></li>
                    <li  ng-class="{active:path='/wx'}"><a href="#/wx">微信</a></li>
                    <li  ng-class="{active:path='/wx'}"><a href="#/metrics">监控</a></li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">账户<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-in"></span>&nbsp;
                                    <span>设置</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-in"></span>&nbsp;
                                    <span>登录</span>
                                </a>
                            </li>
                            <li>
                                <a href="#"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;
                                    <span>注册</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-out"></span>&nbsp;
                                    <span>退出</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 查找表单按钮-->
            <div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="查找">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>


        </div>

    </nav>



    <div  ng-view></div>
</div>





<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src="bower_components/angular/angular.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


<script src="js/app.js"></script>
<script src="js/requirement-dialog.controller.js"></script>
<script src="js/requirement-detail.controller.js"></script>
<script src="js/tables.js"></script>


<script src="js/metrics.service.js"></script>
<script src="js/metrics.controller.js"></script>
<script src="js/metrics.modal.controller.js"></script>




</body>
</html>
